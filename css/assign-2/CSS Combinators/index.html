<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3</title>
</head>
<body>
    <h2>Child (>) </h2>
<div class="child">
  <div>Not applied</div>
  <p>CSS applied</p>
  <div>Not applied</div>
  <article>
    <p>Not applied</p>
  </article>
  <p>CSS applied</p>
</div>
<hr>
    <h2>Adjacent Sibling (+) </h2>
<div class="adjacent">
  <h3>Not applied</h3>
  <p>CSS applied</p>
  <h3>Not applied</h3>
  <h4>Not applied</h4>
  <p>Not applied</p>
  <h3>Not applied</h3>
  <p>CSS applied</p>
</div>
<hr>
<h2>General Sibling (~) </h2>
<div class="general">
  <p>Not applied</p>
  <h3>Not applied</h3>
  <p>CSS applied</p>
  <h3>Not applied</h3>
  <h4>Not applied</h4>
  <p>CSS applied</p>
</div>
</body>
</html>
