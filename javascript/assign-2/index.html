<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>JS Assignment-2</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-5">
          <h1 class="mb-3 text-center">Form</h1>
          <form>
            <div class="form-group">
              <label for="name" class="mb-2"><i class="fa-solid fa-user"></i>Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter name"
                autocomplete="off"
                required
              />
              <small><i class="fa-solid fa-circle-exclamation"></i>Invalid Input!</small>
              <br><br>
            </div>
            <div class="form-group">
              <label for="email" class="mb-2"><i class="fa-solid fa-envelope"></i>Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                autocomplete="off"
                required
              />
              <small><i class="fa-solid fa-circle-exclamation"></i>Invalid Input!</small>
              <br><br>
            </div>
            <div class="form-group">
              <label for="pno" class="mb-2"><i class="fa-solid fa-phone"></i>Mobile No</label>
              <input
                type="number"
                class="form-control"
                id="pno"
                placeholder="Enter mobile no"
                autocomplete="off"
              />
            </div>
            <small><i class="fa-solid fa-circle-exclamation"></i>Invalid Input!</small>
            <br><br>
            <button type="button" class="btn btn-primary col-12 mt-3 mb-5" onclick="validate()">
              Submit
            </button>
          </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-12 col-md-6">
          <h1 class="mb-3 text-center">Table</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile No</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
